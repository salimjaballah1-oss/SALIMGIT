<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mes listes</title>
</head>
<body>
    <h1>Mes listes</h1>
<h2>voici une liste non ordonée(puce ronde par défaut)</h2>
    <ul>   
        <li>un</li>
        <li>dos</li>
        <li>tres</li>
    </ul>
    <h2>voici une liste ordonée </h2>
    <ol>
        <li>un</li>
        <li>dos</li>
        <li>tres</li>
    </ol>
</body>
</html>
