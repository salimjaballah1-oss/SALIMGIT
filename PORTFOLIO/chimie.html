<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Chimie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #3498db;
      border-radius: 4px;
    }

    .carousel img {
      height: 300px;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

   
  </style>
</head>
<body>

  <h1>Jeu de Chimie</h1>

  <div class="carousel">
    <!-- Mets tes images ici -->
    <img src="chimie3d.webp" alt="Chimie 1">
    <img src="pion.webp" alt="Chimie 2">
  </div>

</body>
</html>
